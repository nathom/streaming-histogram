<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Streaming Histogram UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111;
        background: #fefefe;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
      }

      #app {
        margin: 0 auto;
        max-width: 960px;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 0.25rem;
        font-weight: 600;
      }

      select,
      button,
      input[type="range"] {
        font: inherit;
      }

      button {
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        border: 1px solid #999;
        background: #fff;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      #plot {
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        min-height: 420px;
        background: #fff;
      }

      .panel {
        margin-top: 1rem;
        padding: 0.75rem;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        background: #fff;
      }

      .panel.hidden {
        display: none;
      }

      .slider-row {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .dual-slider {
        position: relative;
        height: 2.5rem;
      }

      .dual-slider input[type="range"] {
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        margin: 0;
        pointer-events: none;
      }

      .dual-slider input[type="range"]::-webkit-slider-thumb {
        pointer-events: all;
      }

      .dual-slider input[type="range"]::-moz-range-thumb {
        pointer-events: all;
      }

      #status {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        min-height: 1.2rem;
      }

      #status.error {
        color: #b00020;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Streaming Histogram Viewer</h1>
      <div class="toolbar">
        <label>
          Mode
          <select id="mode">
            <option value="cumulative">Cumulative</option>
            <option value="slice">Slice</option>
            <option value="step">Step</option>
          </select>
        </label>
        <button id="playButton" data-playing="false">Play</button>
        <button id="reloadButton">Reload Data</button>
      </div>

      <div id="plot"></div>

      <div id="cumulativePanel" class="panel">
        <div class="slider-row">
          <label>
            Snapshot
            <input type="range" id="cumulativeSlider" min="0" max="0" value="0" step="1" />
          </label>
          <div id="cumulativeInfo">No snapshots loaded yet.</div>
        </div>
      </div>

      <div id="slicePanel" class="panel hidden">
        <div class="slider-row">
          <span>Slice Range</span>
          <div class="dual-slider">
            <input type="range" id="sliceStart" min="0" max="0" value="0" step="1" />
            <input type="range" id="sliceEnd" min="1" max="1" value="1" step="1" />
          </div>
          <div id="sliceInfo">Select a range to view a diff.</div>
        </div>
      </div>

      <div id="stepPanel" class="panel hidden">
        <div class="slider-row">
          <label>
            Step
            <input type="range" id="stepSlider" min="0" max="0" value="0" step="1" />
          </label>
          <div id="stepInfo">Need at least two snapshots for step mode.</div>
        </div>
      </div>

      <div id="status"></div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
